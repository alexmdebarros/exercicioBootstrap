<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .col{
            max-width: 1024px;
            width: 100%;
            margin: 0 auto;
            margin-top: 64px;
        }
        h2{
            text-align: center;            
        }
        form{
            max-width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>    
    <div class="col">
        <h2 class="h1">Cadastre-se</h2>
            <form>
                <label class="form-label1" for="nome">Nome completo:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label1" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label1" for="tel">Telefone:</label>
                <input class="form-control" type="tel" id="tel">
                <div class="form-check form-switch">
                    <input id="aceito-termos" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="aceito-termos">Li e concordo</label>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
